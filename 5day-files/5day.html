<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>5 day split</title>
  </head>
  <body>
    <main class="grid-container">
      <header>
        <h1>Workout Program</h1>
      </header>
      <div class="day">
        <!-- Day One -->
        <h2>Day One</h2>
        <div class="workout">
          <form class="firstForm">
            <input type="text" id="textField" />
          </form>
          <ul class="first"></ul>
        </div>
        <div class="workout">
          <form class="secondForm">
            <input type="text" id="textField" />
          </form>
          <ul class="second"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Two -->
        <h2>Day Two</h2>
        <div class="workout">
          <form class="thirdForm">
            <input type="text" id="textField" />
          </form>
          <ul class="third"></ul>
        </div>
        <div class="workout">
          <form class="fourthForm">
            <input type="text" id="textField" />
          </form>
          <ul class="fourth"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Three -->
        <h2>Day Three</h2>
        <div class="workout">
          <form class="fifthForm">
            <input type="text" id="textField" />
          </form>
          <ul class="fifth"></ul>
        </div>
        <div class="workout">
          <form class="sixthForm">
            <input type="text" id="textField" />
          </form>
          <ul class="sixth"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Four -->
        <h2>Day Four</h2>
        <div class="workout">
          <form class="seventhForm">
            <input type="text" id="textField" />
          </form>
          <ul class="seventh"></ul>
        </div>
        <div class="workout">
          <form class="eightForm">
            <input type="text" id="textField" />
          </form>
          <ul class="eight"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Five -->
        <h2>Day Five</h2>
        <div class="workout">
          <form class="ninthForm">
            <input type="text" id="textField" />
          </form>
          <ul class="ninth"></ul>
        </div>
        <div class="workout">
          <form class="tenthForm">
            <input type="text" id="textField" />
          </form>
          <ul class="tenth"></ul>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
