  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>5 day split</title>
  </head>
  <body>
    <main class="grid-container">
      <header>
        <h1>Workout Program</h1>
      </header>
      <div class="day">
        <!-- Day One -->
        <h2>Day One</h2>
        <div class="workout">
          <div class="mainDiv"><strong>Workout</strong></div>
          <button onclick="func()">+</button>
          <ul class="first"></ul>
        </div>
        <div class="workout">
          <div class="mainDiv"><strong>Sets/reps</strong></div>
          <button onclick="func1()">+</button>
          <ul class="second"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Two -->
        <h2>Day Two</h2>
        <div class="workout">
          <div class="mainDiv"><strong>Workout</strong></div>
          <button onclick="func2()">+</button>
          <ul class="third"></ul>
        </div>
        <div class="workout">
          <div class="mainDiv"><strong>Sets/reps</strong></div>
          <button onclick="func3()">+</button>
          <ul class="fourth"></ul>
        </div>
      </div>
      <div class="day">
        <!-- Day Three -->
        <h2>Day Three</h2>
      </div>
      <div class="day">
        <!-- Day Four -->
        <h2>Day Four</h2>
      </div>
      <div class="day">
        <!-- Day Five -->
        <h2>Day Five</h2>
      </div>
      <div class="inputField">
        <form>
          <label for="textField">Add text here:</label><br /><br />
          <input class="input" type="text" id="textField" />
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
